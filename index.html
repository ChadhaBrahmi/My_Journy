<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="icon.png" />
  <title>My Notebooks</title>

  <style>
    :root {
      --c: gainsboro;
      --d: 1em;       
      --l: 1px;       
      --o: 0.5px;  
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;

      background:
        conic-gradient(
          from 90deg at var(--l) var(--l),
          transparent 25%,
          var(--c) 0%
        )
        calc(-1 * var(--o)) calc(-1 * var(--o)) /
        var(--d) var(--d),

        linear-gradient(
          45deg,
          transparent calc(50% - var(--o)),
          var(--c) 0 calc(50% + var(--o)),
          transparent 0
        )
        0 0 / calc(2 * var(--d)) calc(2 * var(--d)),

        linear-gradient(
          -45deg,
          transparent calc(50% - var(--o)),
          var(--c) 0 calc(50% + var(--o)),
          transparent 0
        )
        0 0 / calc(2 * var(--d)) calc(2 * var(--d));
    }

    .container {
      max-width: 1100px; 
      margin: 0 auto;
      padding: 4rem 1.5rem;
      flex: 1; 
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .blogs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .blog {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      border-radius: 14px;
      padding: 1.4rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .blog:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .blog h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }

    .blog p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #444;
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #444;
      background: transparent;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
    text-align: center;
  }

  .blogs {
    grid-template-columns: 1fr; 
    gap: 1rem;
  }

  .container {
    padding: 3rem 1rem;
  }

  .blog {
    padding: 1rem;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.7rem;
  }

  .blog h2 {
    font-size: 1.1rem;
  }

  .blog p {
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>

  <main class="container">
    <h1>My Notebooks</h1>

    <section class="blogs">
      <a class="blog" href="https://colab.research.google.com/drive/1bXSNfzitgEk8g54qd5NocZUBJyTcCl9b#scrollTo=TgRc74ATsmf7" target="_blank">
        <h2>!Awake</h2>
        <p>
          An AI experiment that turns short dream descriptions into full stories.
        </p>
      </a>

      <a class="blog" href="https://colab.research.google.com/drive/1J8DsFXrTUeleiZ84oZQuU1b6WuwLZLjZ#scrollTo=QV5kLq4nDLuh" target="_blank">
        <h2>Linear Regression from Scratch</h2>
        <p>
          Learning to fit a line to data and make predictions using Linear Regression from scratch.
        </p>
      </a>
    </section>
  </main>

  <footer>
    <p>Made by <a href="https://chadha-brahmi.vercel.app/" target="_blank">Brahmi Chadha</a></p>
  </footer>

</body>
</html>
